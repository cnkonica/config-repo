server:
  port: 32012

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true  # Enable dynamic routing from the registry
      routes:
        - id: example-service
          uri: lb://example-service  # Load-balanced route to your service
          predicates:
            - Path=/api/example/**  # Prefix the path with /api
          filters:
            - RewritePath=/api/(?<segment>.*), /${segment}  # Remove /api from the path when forwarding
